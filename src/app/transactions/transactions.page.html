<ion-header>
  <ion-toolbar color="primary">
    <ion-grid no-margin no-padding>
      <ion-row>
        <ion-col size="6">
          <div class="back-btn-wrapper" (click)="backRedirect()">
            <ion-icon name="arrow-back"></ion-icon><span> {{title}}</span>
          </div>
        </ion-col>
        <ion-col size="6" class="top-nav-logo-wrapper">
          <img src="../../../assets/logo/icon-white.svg" alt="Wayapay" routerLink="/account">
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row class="transaction-wrapper">
      <ion-col size="12">
        <h3 class="primary-total">Summary</h3>
      </ion-col>
      <ion-col size="12">
        <ion-grid no-padding no-margin>
          <ion-row class="summary-wrapper">
            <ion-col size="4" class="ion-align-self-center">
              <h6 class="sumamry-amt ">$ 4,672.12</h6>
              <h6 class="sumamry-txt">TOTAL SENT</h6>
            </ion-col>
            <ion-col size="4" class="ion-align-self-center">
              <h6 class="sumamry-amt">12</h6>
              <h6 class="sumamry-txt">TRANSACTIONS</h6>
            </ion-col>
            <ion-col size="4" class="ion-align-self-center">
              <h6 class="sumamry-amt">6</h6>
              <h6 class="sumamry-txt">RECIPIENTS</h6>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-col>
      <ion-col size="12">
        <ion-grid no-padding no-margin>
          <ion-row class="transaction-history-header">
            <ion-col size="8">
              <h4 class="transaction-header-txt">Transaction History</h4>
            </ion-col>
            <ion-col size="4" class="transaction-filter-wrapper">
              <ion-icon name="funnel" color="primary"></ion-icon><span class="transaction-header-filter-txt">By
                Date</span>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-col>
      <ion-col size="12">

        <ion-list>
          <ion-item-sliding class="transaction-item" *ngFor="let i of dummyData">
            <ion-item>
              <ion-avatar slot="start">
                <img src="{{i.img}}">
              </ion-avatar>
              <ion-label>
                <h6 class="transaction-item-amt">{{i.amount}}</h6>
                <h6>{{i.name}}</h6>
                <p>{{i.date}}</p>
              </ion-label>
            </ion-item>
            <ion-item-options side="start">
              <ion-item-option (click)="sendMoney(i)">Send</ion-item-option>
            </ion-item-options>
            <ion-item-options side="end">
              <ion-item-option color="danger" (click)="removeRevere(i)">Remove</ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
