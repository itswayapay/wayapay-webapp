<ion-content class="full-height">
  <ion-slides pager="true" class="auth-page-wrapper">
    <ng-container *ngFor="let i of sliderContent">
      <ion-slide no-padding no-margin class="slider-wrapper" [ngStyle]="{'background-image': 'url('+i.img+')'}">
        <ion-grid no-margin no-padding class="slider-container" [ngStyle]="{'background-color' : i.backgroundShade }">
          <ion-row>
            <ion-col size="12" class="slider-section">
              <h1 [innerHTML]="i.header"></h1>
              <p>{{i.text}}</p>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-slide>
    </ng-container>
  </ion-slides>
  <ion-grid class="bottom-section">
    <ion-row class="auth-button-wrapper">
      <ion-col size="12" class="ion-align-self-ceter">
        <ion-button class="primary-btn-lg" shape="round" strong="true" expand="full" fill="outline"
          (click)="navigateToLogin()">Log in
        </ion-button>
      </ion-col>
      <ion-col size="12" class="ion-align-self-ceter">
        <ion-button expand="full" strong="true" shape="round" color="primary" (click)="navigateToSignup()"
          class="primary-btn-lg">Sign
          Up
        </ion-button>
      </ion-col>

    </ion-row>

  </ion-grid>
</ion-content>
