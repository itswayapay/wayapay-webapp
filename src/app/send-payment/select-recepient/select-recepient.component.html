<ion-header>
  <ion-toolbar color="primary">
    <ion-grid no-margin no-padding>
      <ion-row>
        <ion-col size="6">
          <div class="back-btn-wrapper" (click)="backRedirect()">
            <ion-icon name="arrow-back"></ion-icon><span> {{title}}</span>
          </div>
        </ion-col>
        <ion-col size="6" class="top-nav-logo-wrapper">
          <img src="../../../assets/logo/icon-white.svg" alt="Wayapay" routerLink="/account">
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" padding>
        <span class="title-txt">Who are you sending to?</span>
      </ion-col>
      <ion-col size="12" no-padding>
        <ion-list>
          <ion-item-sliding class="transaction-item" (click)="navigateToAdd()">
            <ion-item>
              <ion-avatar slot="start">
                <div class="list-icon-wrapper">
                  <img src="../../assets/icons/user-add.svg" alt="arrow" class="arror-img">
                </div>
              </ion-avatar>
              <ion-label>
                <p>Add new receipient</p>
              </ion-label>
            </ion-item>
          </ion-item-sliding>
        </ion-list>
      </ion-col>

      <ion-col size="12" class="recent-title-wrapper choose-header-wrapper">
        <span class="recent-activity">Choose existing receipients</span>
      </ion-col>

      <ion-col size="12" no-padding>
        <ion-list>
          <ion-item-sliding class="list-item-wrapper" *ngFor="let i of dummyData" (click)="continue(i)">
            <ion-item>
              <ion-avatar slot="start">
                <div class="list-icon-wrapper">
                  <img src="../../assets/icons/user.svg" alt="arrow" class="arror-img">
                </div>
              </ion-avatar>
              <ion-label>
                <h6>{{i.name}}</h6>
                <p>{{i.details}}</p>

              </ion-label>
              <ion-item-options side="start">
                <ion-item-option (click)="continue(i)">Send</ion-item-option>
              </ion-item-options>
              <ion-item-options side="end">
                <ion-item-option color="danger" (click)="removeRecepient(i)">Remove</ion-item-option>
              </ion-item-options>
            </ion-item>
          </ion-item-sliding>
        </ion-list>
      </ion-col>

      <ion-col size="12" class="ion-align-self-ceter">
        <ion-button class="primary-btn-lg" shape="round" strong="true" expand="full" (click)="continue()">Continue
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
