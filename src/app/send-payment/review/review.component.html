<ion-header>
  <ion-toolbar color="primary">
    <ion-grid no-margin no-padding>
      <ion-row>
        <ion-col size="6">
          <div class="back-btn-wrapper" (click)="backRedirect()">
            <ion-icon name="arrow-back"></ion-icon><span> {{title}}</span>
          </div>
        </ion-col>
        <ion-col size="6" class="top-nav-logo-wrapper">
          <img src="../../../assets/logo/icon-white.svg" alt="Wayapay" routerLink="/account">
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ng-container *ngIf="recepient; else loadingTemp">
    <ion-grid>
      <ion-row>
        <ion-col size="12" padding>
          <span class="title-txt">Review your transfer</span>
        </ion-col>
        <ion-col size="12" class="">
          <ion-item>
            <ion-label position="floating">Recipient name</ion-label>
            <ion-input inputmode="text" color="primary" name="recepient_name" [(ngModel)]="recepient.name"
              placeholder="Recipient name" required="true">
            </ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="12" class="">
          <ion-item>
            <ion-label position="floating">Mobile account number</ion-label>
            <ion-input inputmode="text" color="primary" name="recepient_phone" [(ngModel)]="recepient.phone"
              placeholder="Mobile number" required="true">
            </ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="12" class="">
          <ion-item>
            <ion-label position="floating">You’re sending</ion-label>
            <ion-input inputmode="text" color="primary" name="sending_amount" [(ngModel)]="recepient.sending_amount"
              placeholder="You’re sending" required="true">
            </ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="12" class="">
          <ion-item>
            <ion-label position="floating">{{recepient.name}} gets</ion-label>
            <ion-input inputmode="text" color="primary" name="receiving_amount" [(ngModel)]="recepient.receiving_amount"
              placeholder="You’re sending" required="true">
            </ion-input>
          </ion-item>
        </ion-col>

        <ion-col size="12" class="">
          <ion-item>
            <ion-label position="floating">Transaction message (optional)</ion-label>
            <ion-textarea color="primary" name="receiving_amount" [(ngModel)]="recepient.details" placeholder="">
            </ion-textarea>
          </ion-item>
        </ion-col>

        <ion-col size="12" padding>
          <p class="terms-wrapper"> By continuing you agree to our <a href="javascript:void(0);">terms and
              conditions</a>
          </p>
        </ion-col>

        <ion-col size="12">
          <ion-button class="primary-btn-lg" shape="round" strong="true" expand="full" (click)="continue()">Continue
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ng-container>

  <ng-template #loadingTemp>
    <ion-grid no-padding>
      <ion-row no-padding>
        <ion-col size="12">
          <div class="spinner">
            <div class="double-bounce1"></div>
            <div class="double-bounce2"></div>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ng-template>
</ion-content>
